<h1 class="title"><strong>SpaceX Mission Details</strong></h1>
<mat-card style="background-color: rgb(159, 172, 230);" class="card">
  <mat-card-title><strong>Mission:</strong> {{misson.mission_name}}</mat-card-title>
  <mat-card-title-group>
    <mat-card-subtitle><strong>Rocket Site:</strong> {{misson.launch_site.site_name_long}}</mat-card-subtitle>
    <mat-card-subtitle><strong>Launch Year:</strong> {{misson.launch_year}}</mat-card-subtitle>
    <mat-card-subtitle><strong>Rocket Name:</strong> {{misson.rocket.rocket_name}}</mat-card-subtitle>
    <mat-card-subtitle><strong>Rocket Type:</strong> {{misson.rocket.rocket_type}}</mat-card-subtitle>
    <mat-card-subtitle><strong>Mission Details:</strong> {{misson.details}}</mat-card-subtitle>
    <img mat-card-image src="{{misson.links.mission_patch_small}}">
  </mat-card-title-group>
  <a href="/missionlist"><strong>RETURN</strong></a>
</mat-card>
